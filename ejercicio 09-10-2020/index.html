<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo JavaScript</title>
<style>
    body{
        background-color: blanchedalmond;
    }
    p{
        background-color: white;
        width: fit-content;
        border-radius: 100%;
        border-color: black;
    }
</style>
</head>
<body>
    <h1>Hola JS</h1>
    <p onclick="factorial()">Clic para saber el factorial</p>
    <script>
        let saludo="Hola desde JavaScript"
        console.log(saludo)
        let a=7
        let b=8
        if(a>b){
            console.log("El mayor es: "+a)
        }
        else{
            console.log("El mayor es: "+b)
        }
        //factorial de 25 xd
        function factorial(){
            console.info("Clic:3")
            let n=prompt("Introduzca el valor: ")
            let f=1
            for(let i=1;i<=n;i++){
                console.log(f)
                f=f*i
            }
            alert("El factorial de"+n+" es: "+f)
            console.info("El factorial de"+n+" es: "+f)
        }
    </script>
</body>
</html>
